name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: docker://docker.pkg.github.com/icn-team/android-build/hicn
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      run: | 
        bash build_apk.sh
