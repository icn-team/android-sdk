name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Pull 
      run: |
        docker login docker.pkg.github.com --username icn-team --password "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
        docker pull docker.pkg.github.com/icn-team/android-build/hicn:latest
      env:
        GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.GITHUB_PACKAGE_REGISTRY_TOKEN }}
    - name: Build 
      uses: docker://icn-team/android-build/hicn:latest
      uses: actions/checkout@master
      run: bash build_apk.sh
